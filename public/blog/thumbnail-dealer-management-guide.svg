<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#04081d"/>
      <stop offset="60%" stop-color="#08261d"/>
      <stop offset="100%" stop-color="#0b1224"/>
    </linearGradient>
    <linearGradient id="green1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#29a072"/>
      <stop offset="100%" stop-color="#4abb8b"/>
    </linearGradient>
    <linearGradient id="feltGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#15674b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#08261d" stop-opacity="0"/>
    </linearGradient>
    <pattern id="felt" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="transparent"/>
      <circle cx="2" cy="2" r="0.5" fill="#29a072" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg3)"/>
  <rect width="1200" height="630" fill="url(#felt)"/>
  <rect width="1200" height="630" fill="url(#feltGrad)"/>
  
  <!-- Poker table oval -->
  <ellipse cx="850" cy="380" rx="300" ry="200" fill="none" stroke="#29a072" stroke-width="2" opacity="0.15"/>
  <ellipse cx="850" cy="380" rx="270" ry="175" fill="none" stroke="#29a072" stroke-width="1" opacity="0.08"/>
  
  <!-- Dealer button -->
  <g transform="translate(800, 250)">
    <circle cx="0" cy="0" r="50" fill="#1e293b" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>
    <text x="0" y="3" text-anchor="middle" fill="#fbbf24" font-size="16" font-weight="900" font-family="system-ui, sans-serif" letter-spacing="1">DEALER</text>
    <text x="0" y="18" text-anchor="middle" fill="#d97706" font-size="10" font-weight="600" font-family="system-ui, sans-serif">BUTTON</text>
  </g>
  
  <!-- Player positions around table -->
  <g opacity="0.25">
    <circle cx="650" cy="220" r="25" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <text x="650" y="226" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">1</text>
    
    <circle cx="1050" cy="220" r="25" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <text x="1050" y="226" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">2</text>
    
    <circle cx="1120" cy="380" r="25" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <text x="1120" y="386" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">3</text>
    
    <circle cx="1050" cy="530" r="25" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <text x="1050" y="536" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">4</text>
    
    <circle cx="650" cy="530" r="25" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <text x="650" y="536" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">5</text>
    
    <circle cx="580" cy="380" r="25" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <text x="580" y="386" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">6</text>
  </g>
  
  <!-- Playing cards fanned out -->
  <g transform="translate(880, 340)" opacity="0.2">
    <g transform="rotate(-15)">
      <rect x="-30" y="-45" width="60" height="90" rx="6" fill="#1e293b" stroke="#cbd5e1" stroke-width="1"/>
      <text x="0" y="8" text-anchor="middle" fill="#f43f5e" font-size="28">♥</text>
    </g>
    <g transform="rotate(0)">
      <rect x="-30" y="-45" width="60" height="90" rx="6" fill="#1e293b" stroke="#cbd5e1" stroke-width="1"/>
      <text x="0" y="8" text-anchor="middle" fill="#f8fafc" font-size="28">♠</text>
    </g>
    <g transform="rotate(15)">
      <rect x="-30" y="-45" width="60" height="90" rx="6" fill="#1e293b" stroke="#cbd5e1" stroke-width="1"/>
      <text x="0" y="8" text-anchor="middle" fill="#f59e0b" font-size="28">♦</text>
    </g>
  </g>
  
  <!-- Label -->
  <text x="100" y="140" fill="url(#green1)" font-size="20" font-weight="700" letter-spacing="4" font-family="system-ui, sans-serif">COMPLETE GUIDE</text>
  
  <!-- Title -->
  <text x="100" y="220" fill="#f8fafc" font-size="56" font-weight="900" font-family="system-ui, sans-serif">Dealer Management</text>
  <text x="100" y="290" fill="#f8fafc" font-size="56" font-weight="900" font-family="system-ui, sans-serif">for Poker Clubs</text>
  
  <!-- Subtitle -->
  <text x="100" y="350" fill="#94a3b8" font-size="24" font-weight="400" font-family="system-ui, sans-serif">Scheduling, assignments, breaks</text>
  <text x="100" y="385" fill="#94a3b8" font-size="24" font-weight="400" font-family="system-ui, sans-serif">and performance tracking.</text>
  
  <!-- Checklist items -->
  <g transform="translate(100, 430)">
    <circle cx="12" cy="12" r="12" fill="#29a072" opacity="0.2"/>
    <text x="12" y="17" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">✓</text>
    <text x="36" y="18" fill="#cbd5e1" font-size="16" font-weight="500" font-family="system-ui, sans-serif">Shift scheduling</text>
  </g>
  <g transform="translate(100, 470)">
    <circle cx="12" cy="12" r="12" fill="#29a072" opacity="0.2"/>
    <text x="12" y="17" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">✓</text>
    <text x="36" y="18" fill="#cbd5e1" font-size="16" font-weight="500" font-family="system-ui, sans-serif">Table assignments</text>
  </g>
  <g transform="translate(100, 510)">
    <circle cx="12" cy="12" r="12" fill="#29a072" opacity="0.2"/>
    <text x="12" y="17" text-anchor="middle" fill="#4abb8b" font-size="14" font-weight="700">✓</text>
    <text x="36" y="18" fill="#cbd5e1" font-size="16" font-weight="500" font-family="system-ui, sans-serif">Break management</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#green1)"/>
</svg>
