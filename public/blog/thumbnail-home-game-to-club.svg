<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0b1224"/>
      <stop offset="50%" stop-color="#04081d"/>
      <stop offset="100%" stop-color="#1a0a2e"/>
    </linearGradient>
    <linearGradient id="rose1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
    <linearGradient id="warmGrad" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <radialGradient id="warmGlow" cx="0.3" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#f43f5e" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg4)"/>
  <rect width="1200" height="630" fill="url(#warmGlow)"/>
  
  <!-- House shape (left) -->
  <g transform="translate(750, 100)" opacity="0.1">
    <!-- Simple house -->
    <path d="M100 180 L100 320 L300 320 L300 180 L200 100 Z" fill="none" stroke="#fb7185" stroke-width="2.5"/>
    <rect x="170" y="240" width="60" height="80" fill="none" stroke="#fb7185" stroke-width="2"/>
    <rect x="120" y="200" width="40" height="40" fill="none" stroke="#fb7185" stroke-width="1.5"/>
    <rect x="240" y="200" width="40" height="40" fill="none" stroke="#fb7185" stroke-width="1.5"/>
    <!-- Chimney -->
    <rect x="250" y="120" width="25" height="60" fill="none" stroke="#fb7185" stroke-width="1.5"/>
  </g>
  
  <!-- Arrow from house to building -->
  <g transform="translate(900, 280)" opacity="0.15">
    <path d="M0 0 L80 0" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8 4"/>
    <polygon points="80,-8 96,0 80,8" fill="#fbbf24"/>
  </g>
  
  <!-- Building shape (right) -->
  <g transform="translate(980, 80)" opacity="0.1">
    <rect x="0" y="60" width="160" height="260" fill="none" stroke="#fbbf24" stroke-width="2.5"/>
    <!-- Windows -->
    <rect x="20" y="80" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="65" y="80" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="110" y="80" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="20" y="130" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="65" y="130" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="110" y="130" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="20" y="180" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="65" y="180" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <rect x="110" y="180" width="30" height="30" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <!-- Door -->
    <rect x="50" y="260" width="60" height="60" rx="4" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <!-- Sign -->
    <rect x="30" y="40" width="100" height="20" rx="3" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <text x="80" y="55" text-anchor="middle" fill="#fbbf24" font-size="11" font-weight="700" font-family="system-ui, sans-serif">POKER CLUB</text>
  </g>
  
  <!-- Chip stacks growing -->
  <g transform="translate(100, 480)" opacity="0.5">
    <!-- Small stack -->
    <ellipse cx="30" cy="0" rx="28" ry="8" fill="#1e293b" stroke="#fb7185" stroke-width="1.5"/>
    <ellipse cx="30" cy="-10" rx="28" ry="8" fill="#1e293b" stroke="#fb7185" stroke-width="1.5"/>
    <!-- Medium stack -->
    <ellipse cx="100" cy="0" rx="28" ry="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
    <ellipse cx="100" cy="-10" rx="28" ry="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
    <ellipse cx="100" cy="-20" rx="28" ry="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
    <ellipse cx="100" cy="-30" rx="28" ry="8" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
    <!-- Large stack -->
    <ellipse cx="170" cy="0" rx="28" ry="8" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <ellipse cx="170" cy="-10" rx="28" ry="8" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <ellipse cx="170" cy="-20" rx="28" ry="8" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <ellipse cx="170" cy="-30" rx="28" ry="8" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <ellipse cx="170" cy="-40" rx="28" ry="8" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <ellipse cx="170" cy="-50" rx="28" ry="8" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
    <ellipse cx="170" cy="-60" rx="28" ry="8" fill="#1e293b" stroke="#4abb8b" stroke-width="1.5"/>
  </g>
  
  <!-- Suit decorations -->
  <text x="600" y="560" fill="#f43f5e" opacity="0.06" font-size="100">♥</text>
  <text x="50" y="100" fill="#f59e0b" opacity="0.05" font-size="80">♦</text>
  
  <!-- Label -->
  <text x="100" y="140" fill="url(#warmGrad)" font-size="20" font-weight="700" letter-spacing="4" font-family="system-ui, sans-serif">GROWTH GUIDE</text>
  
  <!-- Title -->
  <text x="100" y="220" fill="#f8fafc" font-size="56" font-weight="900" font-family="system-ui, sans-serif">From Home Game</text>
  <text x="100" y="290" fill="#f8fafc" font-size="56" font-weight="900" font-family="system-ui, sans-serif">to Poker Club</text>
  
  <!-- Subtitle -->
  <text x="100" y="350" fill="#94a3b8" font-size="24" font-weight="400" font-family="system-ui, sans-serif">Scale your casual game into</text>
  <text x="100" y="385" fill="#94a3b8" font-size="24" font-weight="400" font-family="system-ui, sans-serif">a thriving poker community.</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="620" width="600" height="10" fill="url(#rose1)"/>
  <rect x="600" y="620" width="600" height="10" fill="url(#warmGrad)"/>
</svg>
