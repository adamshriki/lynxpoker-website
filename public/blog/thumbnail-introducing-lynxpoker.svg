<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0b1224"/>
      <stop offset="40%" stop-color="#04081d"/>
      <stop offset="100%" stop-color="#121c2c"/>
    </linearGradient>
    <linearGradient id="gold2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="blueGold" x1="0" y1="0" x2="500" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5f84d8"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="0.5" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg2)"/>
  <rect width="1200" height="630" fill="url(#spotlight)"/>
  
  <!-- Radial lines from center -->
  <g opacity="0.04" stroke="#fbbf24" stroke-width="1">
    <line x1="600" y1="315" x2="0" y2="0"/>
    <line x1="600" y1="315" x2="400" y2="0"/>
    <line x1="600" y1="315" x2="800" y2="0"/>
    <line x1="600" y1="315" x2="1200" y2="0"/>
    <line x1="600" y1="315" x2="0" y2="630"/>
    <line x1="600" y1="315" x2="400" y2="630"/>
    <line x1="600" y1="315" x2="800" y2="630"/>
    <line x1="600" y1="315" x2="1200" y2="630"/>
  </g>
  
  <!-- Large lynx cat silhouette (abstract) -->
  <g transform="translate(700, 120)" opacity="0.06">
    <path d="M0 300 C20 250 40 200 80 180 C100 170 110 120 130 80 L160 100 C150 140 150 160 170 170 C220 180 260 200 300 240 C330 270 340 310 330 350 C320 380 290 400 250 400 L50 400 C20 400 0 380 0 350 Z" fill="#fbbf24"/>
    <!-- Ears -->
    <path d="M110 120 L90 40 L140 90 Z" fill="#fbbf24"/>
    <path d="M170 170 L220 60 L200 130 Z" fill="#fbbf24"/>
  </g>

  <!-- Floating card suits as decorative -->
  <text x="80" y="120" fill="#f59e0b" opacity="0.1" font-size="70">♠</text>
  <text x="1050" y="150" fill="#f43f5e" opacity="0.08" font-size="60">♥</text>
  <text x="180" y="550" fill="#f59e0b" opacity="0.07" font-size="55">♦</text>
  <text x="1000" y="530" fill="#29a072" opacity="0.08" font-size="65">♣</text>
  
  <!-- "NEW" badge -->
  <g transform="translate(100, 130)">
    <rect width="100" height="36" rx="18" fill="#f59e0b"/>
    <text x="50" y="24" text-anchor="middle" fill="#04081d" font-size="15" font-weight="900" font-family="system-ui, sans-serif" letter-spacing="2">NEW</text>
  </g>
  
  <!-- Main title -->
  <text x="100" y="230" fill="#f8fafc" font-size="60" font-weight="900" font-family="system-ui, sans-serif">Introducing</text>
  <text x="100" y="310" fill="url(#blueGold)" font-size="72" font-weight="900" font-family="system-ui, sans-serif">LynxPoker</text>
  
  <!-- Subtitle -->
  <text x="100" y="370" fill="#94a3b8" font-size="26" font-weight="500" font-family="system-ui, sans-serif">Professional poker tournament</text>
  <text x="100" y="405" fill="#94a3b8" font-size="26" font-weight="500" font-family="system-ui, sans-serif">management, reimagined.</text>
  
  <!-- Feature pills -->
  <g transform="translate(100, 450)">
    <rect width="145" height="34" rx="17" fill="#1e293b" stroke="#f59e0b" stroke-width="1"/>
    <text x="72" y="22" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="600" font-family="system-ui, sans-serif">♠ Real-time Sync</text>
  </g>
  <g transform="translate(260, 450)">
    <rect width="165" height="34" rx="17" fill="#1e293b" stroke="#5f84d8" stroke-width="1"/>
    <text x="82" y="22" text-anchor="middle" fill="#7aa0e0" font-size="13" font-weight="600" font-family="system-ui, sans-serif">♦ Dealer Manager</text>
  </g>
  <g transform="translate(440, 450)">
    <rect width="135" height="34" rx="17" fill="#1e293b" stroke="#29a072" stroke-width="1"/>
    <text x="67" y="22" text-anchor="middle" fill="#4abb8b" font-size="13" font-weight="600" font-family="system-ui, sans-serif">♣ Mobile Apps</text>
  </g>
  
  <!-- Decorative clock shape -->
  <g transform="translate(900, 350)">
    <rect width="240" height="160" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1.5" opacity="0.8"/>
    <text x="120" y="70" text-anchor="middle" fill="#f8fafc" font-size="48" font-weight="900" font-family="monospace" letter-spacing="-2">12:47</text>
    <text x="120" y="100" text-anchor="middle" fill="#94a3b8" font-size="16" font-weight="600" font-family="system-ui, sans-serif">200 / 400</text>
    <rect x="20" y="120" width="200" height="1" fill="#334155"/>
    <text x="120" y="145" text-anchor="middle" fill="#64748b" font-size="12" font-weight="500" font-family="system-ui, sans-serif">Next: 300 / 600</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#gold2)"/>
</svg>
